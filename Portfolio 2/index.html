<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ultilties.css">
</head>

<body>
    <div class="container flex">
        <div class="left ">
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="logo invert"><img src="images/logo.svg" alt="Logo" width="110px"></div>
                <ul>
                    <li class="invert"><img src="images/home.svg" alt="Home">Home</li>
                    <li class="invert"><img src="images/search.svg" alt="Search">Search</li>
                </ul>
                <div class="close"><!-- White X -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </div>
            </div>



            <div class="library p-1 m-1 bg-grey rounded ">
                <div class="heading">
                    <img src="images/playlist.svg" alt="" width="30px" class="invert">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right m-1 bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none" class="invert hamburger">
                        <path d="M4 5L20 5" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 12L20 12" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 19L20 19" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none" class="invert">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#141B34"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="SpotifyPlaylist">
                <h1 class="invert">Spotify Playlist</h1>

                <div class="CardContainer">
       
                </div>

            </div>
            <div class="playbar">
                <div class="upperbar">
                    <div class="songinfo"></div>
                    <div class="songsbuttons">
                        <img id="previous" src="images/prev.svg" alt="">
                        <img src="images/play.svg" alt="">
                        <img id="next" src="images/next.svg" alt="">
                    </div>
                    <div class="rightbuttons flex ">
                        <div class="songtime invert"></div>
                        <div class="volume">
                            <img src="images/volume.svg" alt="">
                        </div>
                            <div class="range">
                                <input type="range" name="range" id="">
                            </div>
                    </div>
                </div>
                <div class="seekbar"></div>
                <div class="circle"></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
